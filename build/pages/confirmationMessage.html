<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ConfirmationMessage</title>
</head>
<body style="background-color: transparent;">
    <main class="h-100 w-100 confirmationMessage d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="mb-0">Você tem certeza ?</h1>
        <hr>
        <p class="mt-0">Ao excluir este save, não há a possibilidade de voltar atrás</p>
        <div>
            <button class="btn btn-danger" id="deleteButton">Excluir</button>
            <button class="btn btn-primary" id="cancelButton">Cancelar</button>
        </div>
    </main>
</body>
</html>
